<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" placeholder="George" id="first-name" name="first-name" autofocus />
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" placeholder="Devis" id="last-name" name="last-name" />
            </div>
            <div>
                <label for="sex-male">Male</label>
                <input type="radio" name="sex" id="sex-male" value="sex-male" />
                <label for="sex-female">Female</label>
                <input type="radio" name="sex" id="sex-female" value="sex-female" />
                <label for="sex-female">Other</label>
                <input type="radio" name="sex" id="sex-other" value="sex-other" />
            </div>
            <div>
                Preferred contact method:
                <label for="sex-female">Email</label>
                <input type="radio" name="contact" id="econtact-email" value="contact-email" />
                <label for="sex-female">Phone</label>
                <input type="radio" name="contact" id="contact-phone" value="contact-phone" />
            </div>
            <div>
                <label for="emaile">Email</label>
                <input type="email" placeholder="your@email.com" id="email" name="email" />
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" placeholder="+359885236225" id="phone" name="phone" />
            </div>
            <div>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="1">Varna</option>
                    <option value="2">Plovdiv</option>
                    <option value="3">Burgas</option>
                    <option value="4">Sofia</option>
                    <option value="5">Pleven</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="70" />
            </div>
            <div>
                <label for="language">Programming language</label>
                <input list="languages" name="language" id="language" />
                <datalist name="languages" id="languages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </div>
            <div>
                <textarea rows="5" cols="20" id="more-info" name="more-info" placeholder="More information..."></textarea>  
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree" />
                <label for="agree">Programming language</label>
            </div>
            <div>
                <input type="submit" name="submit" id="submit" value="Send"/>
            </div>
        </fieldset>
    </form>
</body>

</html>
